<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maras Geschenk zum 22.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            display: none; /* Initially hidden */
        }
        .row span {
            font-size: 24px;
            margin-right: 20px;
        }
        .row button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .visible {
            display: flex; /* Show the row when it has the "visible" class */
        }
        .emoji {
            font-size: 200px;
            cursor: pointer;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .radio-container {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .radio-container.visible {
            display: flex; /* Show the container when it has the "visible" class */
        }
        .radio-container label {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="emoji" id="emoji">üéÅ</div>
    <div class="container" id="container">
        <h1>Maras Geschenk zum 22.</h1>
        <div class="row visible" id="row-wer">
            <span>Wer?</span>
            <button id="button-wer" onclick="handleButtonClick(event, 'wer.html')">???</button>
        </div>
        <div class="row" id="row-wo">
            <span>Wo?</span>
            <button id="button-wo" onclick="handleButtonClick(event, 'wo.html')">???</button>
        </div>
        <div class="row" id="row-was">
            <span>Was?</span>
            <button id="button-was" onclick="handleButtonClick(event, 'was.html')">???</button>
        </div>
        <div class="radio-container" id="radio-container">
            <span>Kimmsch mit? <3</span>
            <label><input type="radio" name="kimmsch" id="radio-yes" onclick="handleRadioClick('yes')"> Yes</label>
            <label><input type="radio" name="kimmsch" id="radio-no" onclick="handleRadioClick('no')"> No</label>
        </div>
    </div>

    <canvas id="confetti" class="confetti"></canvas>

    <script>
        // Function to show content with confetti animation
        function showContent() {
            document.getElementById('emoji').style.display = 'none';
            document.getElementById('container').style.opacity = '1';

            // Confetti animation
            const confettiSettings = { target: 'confetti', max: 200, size: 1.2, animate: true };
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        }

        // Add event listener to emoji
        document.getElementById('emoji').addEventListener('click', showContent);

        // Function to make rows visible based on URL parameters and change button text
        function checkVisibility() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('showWo')) {
                document.getElementById('row-wo').classList.add('visible');
                document.getElementById('button-wer').textContent = 'you & meüë©‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®';
            }
            if (urlParams.has('showWas')) {
                document.getElementById('row-was').classList.add('visible');
                document.getElementById('button-wo').textContent = 'InnsbrucküöûüíÅ‚Äç‚ôÄÔ∏è';
            }
            if (urlParams.has('showAll')) {
                document.getElementById('button-was').textContent = 'Escape RoomüèÉ‚Äç‚ôÇÔ∏è‚åõÔ∏è';
                document.getElementById('radio-container').classList.add('visible');
            }
        }
        window.onload = checkVisibility;

        // Function to handle button clicks
        function handleButtonClick(event, url) {
            if (event.target.textContent === '???') {
                location.href = url;
            }
        }

        // Function to handle radio button clicks and toggle text
        function handleRadioClick(selected) {
            const radioYes = document.getElementById('radio-yes');
            const radioNo = document.getElementById('radio-no');
            const yesLabel = radioYes.parentElement;
            const noLabel = radioNo.parentElement;

            if (selected === 'no') {
                noLabel.textContent = ' Yes';
                noLabel.prepend(radioNo);
                yesLabel.textContent = ' No';
                yesLabel.prepend(radioYes);
            } else if (selected === 'yes') {
				if(yesLabel.textContent == ' No'){
				}
				noLabel.textContent = ' No';
                noLabel.prepend(radioNo);
                yesLabel.textContent = ' Yes';
                yesLabel.prepend(radioYes);
			}
        }

        // Include ConfettiGenerator library
        (function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js';
            script.async = true;
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
