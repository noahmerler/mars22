<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .image-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
        }
        .image-container img {
            width: 100px;
            transition: transform 2s;
        }
        .heart {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px;
            color: pink;
            z-index: -1;
            opacity: 0;
            animation: fadeIn 4s forwards, beat 1s infinite;
        }
        .text {
            display: none;
            position: absolute;
            top: 18%;
            font-size: 32px;
            color: black;
            opacity: 0;
            animation: fadeIn 6s forwards;
        }
        .back-button {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes beat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="img1" src="mara.jpeg" alt="Mara">
            <img id="img2" src="noah.jpeg" alt="Noah">
        </div>
        <div class="heart">❤️</div>
        <div class="text">you & me</div>
        <button class="back-button" onclick="location.href='index.html?showWo=true'">Zurück</button>
    </div>

    <script>
        window.onload = function() {
            const img1 = document.getElementById('img1');
            const img2 = document.getElementById('img2');
            const heart = document.querySelector('.heart');
            const text = document.querySelector('.text');
            const backButton = document.querySelector('.back-button');

            setTimeout(() => {
                img1.style.transform = 'translateX(150px)';
                img2.style.transform = 'translateX(-150px)';
                text.style.display = 'block';
            }, 100);

            setTimeout(() => {
                text.style.opacity = '1';
            }, 2100); // Text-Einblendung nach Bildbewegung

            setTimeout(() => {
                heart.style.display = 'block';
            }, ); // Herz-Einblendung nach Bildbewegung

            setTimeout(() => {
                backButton.style.display = 'block';
                backButton.style.opacity = '1';
            }, 4100); // Button-Einblendung nach Text-Einblendung
        }
    </script>
</body>
</html>
